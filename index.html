<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>BorjÃ£o Skins - CS Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Kenyan Coffee';
            src: url('fonts/KENYAN_COFFEE_RG.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --purple: #9431ce;
            --black: #000000;
            --dark-gray: #0a0a0a;
            --purple-glow: rgba(148, 49, 206, 0.4);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--black);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, var(--purple-glow) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--purple-glow) 0%, transparent 50%);
            animation: bgRotate 20s linear infinite;
            will-change: transform;
        }

        @keyframes bgRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .bg-animation::before {
                animation: bgRotate 30s linear infinite;
            }
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(148, 49, 206, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 49, 206, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: -20px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 500px;
            height: 500px;
            margin: 0 auto 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: float-logo 3s ease-in-out infinite;
            cursor: pointer;
        }

        @keyframes float-logo {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 10px 30px var(--purple-glow));
            will-change: transform;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 
                    0 0 40px var(--purple-glow),
                    0 0 80px var(--purple-glow),
                    inset 0 0 20px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 60px var(--purple-glow),
                    0 0 120px var(--purple-glow),
                    inset 0 0 30px rgba(255, 255, 255, 0.2);
            }
        }

        .logo::before {
            display: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo::after {
            display: none;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(135deg, white, var(--purple), white);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        .subtitle {
            font-size: 18px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* Links Section */
        .links {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0px;
        }

        .link-item {
            width: 100%;
            position: relative;
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .link-item:nth-child(1) { animation-delay: 0.2s; }
        .link-item:nth-child(2) { animation-delay: 0.4s; }
        .link-item:nth-child(3) { animation-delay: 0.6s; }
        .link-item:nth-child(4) { animation-delay: 0.8s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-btn {
            display: block;
            width: 100%;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            will-change: transform;
        }

        .link-item:nth-child(1) .link-btn {
            animation: floatSubtle 4s ease-in-out infinite;
            animation-delay: 0s;
        }

        .link-item:nth-child(2) .link-btn {
            animation: floatSubtle 4s ease-in-out infinite;
            animation-delay: 0.5s;
        }

        .link-item:nth-child(3) .link-btn {
            animation: floatSubtle 4s ease-in-out infinite;
            animation-delay: 1s;
        }

        .link-item:nth-child(4) .link-btn {
            animation: floatSubtle 4s ease-in-out infinite;
            animation-delay: 1.5s;
        }

        @keyframes floatSubtle {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-3px) scale(1.005);
            }
        }

        .btn-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 20px;
            filter: drop-shadow(0 10px 30px var(--purple-glow));
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .link-btn:hover {
            transform: translateY(-5px) scale(1.02);
        }

        .link-btn:hover .btn-image {
            filter: drop-shadow(0 15px 40px var(--purple-glow)) brightness(1.05);
        }

        .link-btn:active {
            transform: translateY(-3px) scale(1.01);
        }

        /* Specific link colors */
        .link-whatsapp:hover {
            border-color: #25D366;
        }

        .link-rifas:hover {
            border-color: #FFD700;
        }

        .link-inventario:hover {
            border-color: #FF6B6B;
        }

        .link-instagram:hover {
            border-color: #E1306C;
        }

        /* Footer */
        .footer {
            margin-top: 60px;
            text-align: center;
            opacity: 0.5;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-out 1s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.5; }
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--purple);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                opacity: 0;
                transform: translateY(0) translateX(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(50px);
            }
        }

        @media (max-width: 640px) {
            .logo {
                width: 120px;
                height: 120px;
                margin: 0 auto 0px;
            }

            .logo img {
                width: 100%;
                height: 100%;
            }

            .container {
                padding: 10px;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .logo-section {
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: -10px;
            }

            .title {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
                letter-spacing: 2px;
            }

            .links {
                flex: 1;
                justify-content: center;
                gap: 0px;
                max-width: 90vw;
            }

            .link-btn {
                transform: scale(0.7);
                margin: -30px 0;
            }

            .footer {
                margin-top: 10px;
                font-size: 11px;
            }
        }

            .link-title {
                font-size: 18px;
            }

            .link-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="grid-overlay"></div>

    <div class="container">
        <div class="logo-section">
            <div class="logo">
                <img src="images/logodb.png" alt="Logo BorjÃ£o Skins">
            </div>
        </div>

        <div class="links">
            <div class="link-item">
                <a href="vender-skins.html" class="link-btn">
                    <img src="images/botao1.png" alt="Vender/Upgrade" class="btn-image">
                </a>
            </div>

            <div class="link-item">
                <a href="em-breve.html" class="link-btn">
                    <img src="images/botao2.png" alt="Rifa de Skins" class="btn-image">
                </a>
            </div>

            <div class="link-item">
                <a href="estoque.html" class="link-btn">
                    <img src="images/botao3.png" alt="Skins em Estoque" class="btn-image">
                </a>
            </div>

            <div class="link-item">
                <a href="https://instagram.com/seu-usuario" class="link-btn" target="_blank">
                    <img src="images/botao4.png" alt="Instagram" class="btn-image">
                </a>
            </div>
        </div>

        <div class="footer">
            Desenvolvido por hive.mkt com ðŸ’–
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 10000);
        }

        // Generate particles periodically (less on mobile)
        const isMobile = window.innerWidth <= 640;
        const particleInterval = isMobile ? 2000 : 500;
        setInterval(createParticle, particleInterval);

        // Add hover sound effect simulation (visual feedback)
        document.querySelectorAll('.link-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transition = 'all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            });
        });
    </script>
</body>
</html>
