<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Borjão Skins - CS Premium</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --purple: #9431ce;
            --black: #000000;
            --purple-glow: rgba(148, 49, 206, 0.4);
        }

        body {
            background: var(--black);
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 40px 20px;
            text-align: center;
        }

        .logo img {
            width: 200px;
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-btn {
            display: block;
            width: 100%;
            transition: 0.3s;
        }

        /* ALTERAÇÃO: agora suporta VIDEO */
        .btn-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 20px;
            object-fit: cover;
            background: #000;
            filter: drop-shadow(0 10px 30px var(--purple-glow));
            transition: 0.3s;
        }

        .link-btn:hover .btn-image {
            filter: drop-shadow(0 15px 40px var(--purple-glow)) brightness(1.05);
            transform: scale(1.02);
        }
    </style>
</head>
<body>

<div class="container">

    <div class="logo">
        <img src="images/logodb.png">
    </div>

    <div class="links">

        <a href="vender-skins.html" class="link-btn">
            <video class="btn-image" autoplay loop muted playsinline>
                <source src="videos/botao1.mp4" type="video/mp4">
            </video>
        </a>

        <a href="rifas.html" class="link-btn">
            <video class="btn-image" autoplay loop muted playsinline>
                <source src="videos/botao2.mp4" type="video/mp4">
            </video>
        </a>

        <a href="estoque.html" class="link-btn">
            <video class="btn-image" autoplay loop muted playsinline>
                <source src="videos/botao3.mp4" type="video/mp4">
            </video>
        </a>

        <a href="https://instagram.com/seu-usuario" class="link-btn" target="_blank">
            <video class="btn-image" autoplay loop muted playsinline>
                <source src="videos/botao4.mp4" type="video/mp4">
            </video>
        </a>

    </div>

</div>

</body>
</html>
