    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --purple: #9431ce;
            --black: #000000;
            --purple-glow: rgba(148, 49, 206, 0.4);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--black);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bg-animation {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0; overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, var(--purple-glow) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--purple-glow) 0%, transparent 50%);
            animation: bgRotate 20s linear infinite;
        }

        @keyframes bgRotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .grid-overlay {
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background-image:
                linear-gradient(rgba(148,49,206,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148,49,206,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Logo */
        .logo {
            width: 400px; height: 400px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: float-logo 3s ease-in-out infinite;
        }

        @keyframes float-logo {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo img {
            width: 100%; height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px var(--purple-glow));
        }

        /* Links */
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .link-item {
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .link-item:nth-child(1) { animation-delay: 0.2s; }
        .link-item:nth-child(2) { animation-delay: 0.4s; }
        .link-item:nth-child(3) { animation-delay: 0.6s; }
        .link-item:nth-child(4) { animation-delay: 0.8s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .link-btn {
            display: flex; align-items: center; justify-content: space-between;
            padding: 25px 30px;
            background: rgba(10,10,10,0.8);
            border: 2px solid rgba(148,49,206,0.3);
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175,0.885,0.32,1.275);
        }

        .link-btn::before {
            content:'';
            position:absolute; top:0; left:-100%; width:100%; height:100%;
            background: linear-gradient(90deg, transparent, rgba(148,49,206,0.3), transparent);
            transition: left 0.6s;
        }

        .link-btn:hover::before { left:100%; }

        .link-btn::after {
            content:'';
            position:absolute; top:50%; left:50%;
            width:0; height:0;
            background: radial-gradient(circle, var(--purple-glow), transparent);
            border-radius:50%;
            transform: translate(-50%,-50%);
            transition: width 0.6s, height 0.6s;
        }

        .link-btn:hover::after { width:500px; height:500px; }

        .link-btn:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--purple);
            box-shadow: 0 10px 40px var(--purple-glow), inset 0 0 20px rgba(148,49,206,0.1);
        }

        .link-content {
            display:flex; align-items:center; gap:20px; position:relative; z-index:1;
        }

        .link-icon {
            width:50px; height:50px;
            background: linear-gradient(135deg,var(--purple),#6b1fa0);
            border-radius:12px;
            display:flex; align-items:center; justify-content:center;
            font-size:24px; box-shadow:0 4px 15px var(--purple-glow);
            transition: transform 0.3s;
        }

        .link-btn:hover .link-icon { transform: rotate(10deg) scale(1.1); }

        .link-text { display:flex; flex-direction:column; gap:5px; }
        .link-title { font-family:'Orbitron', sans-serif; font-size:22px; font-weight:700; text-transform:uppercase; }
        .link-desc { font-size:14px; font-weight:300; color:rgba(255,255,255,0.6); letter-spacing:1px; }
        .link-arrow { font-size:28px; transition: transform 0.3s; }
        .link-btn:hover .link-arrow { transform: translateX(10px); }

        /* Specific link colors */
        .link-whatsapp:hover { border-color:#25D366; }
        .link-rifas:hover { border-color:#FFD700; }
        .link-inventario:hover { border-color:#FF6B6B; }
        .link-instagram:hover { border-color:#E1306C; }

        /* Footer */
        .footer { margin-top:40px; text-align:center; opacity:0.5; font-size:14px; font-weight:300; letter-spacing:2px; }

        /* Floating particles */
        .particle {
            position: fixed; width:4px; height:4px; background:var(--purple); border-radius:50%;
            pointer-events:none; z-index:1; opacity:0; animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%,100% { opacity:0; transform:translateY(0) translateX(0); }
            10% { opacity:1; }
            90% { opacity:0.5; }
            100% { opacity:0; transform:translateY(-100vh) translateX(50px); }
        }

        @media(max-width:640px){
            .logo { width:300px; height:300px; margin-bottom:30px; }

            .link-title { font-size:18px; }
            .link-icon { width:40px; height:40px; font-size:20px; }
        }
    </style>
