<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borjão Skins - Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/linktree.css">
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <div class="logo">
            <img src="images/logodb.png" alt="Borjão Skins">
        </div>

        <div class="main-buttons">
            <a href="https://seusite.com/estoque" class="btn-main">
                <video class="btn-video" autoplay loop muted playsinline>
                    <source src="videos/estoque.webm" type="video/webm">
                </video>
            </a>
            <a href="rifas.html" class="btn-main">
                <video class="btn-video" autoplay loop muted playsinline>
                    <source src="videos/rifas.webm" type="video/webm">
                </video>
            </a>
            <a href="https://seusite.com/vender" class="btn-main">
                <video class="btn-video" autoplay loop muted playsinline>
                    <source src="videos/vender.webm" type="video/webm">
                </video>
            </a>
        </div>

        <div class="social-grid">
            <a href="https://chat.whatsapp.com/SEULINK" class="btn-social">
                <img src="images/whatsapp-comunidade.png" alt="WhatsApp" class="social-icon">
                <span>Comunidade<br>WhatsApp</span>
            </a>
            <a href="https://instagram.com/borjaoskins" class="btn-social">
                <img src="images/instagram.png" alt="Instagram" class="social-icon">
                <span>Instagram</span>
            </a>
            <a href="https://wa.me/5511999999999" class="btn-social">
                <img src="images/whatsapp-dm.png" alt="WhatsApp DM" class="social-icon">
                <span>DM<br>WhatsApp</span>
            </a>
            <a href="https://discord.gg/SEULINK" class="btn-social">
                <img src="images/discord.png" alt="Discord" class="social-icon">
                <span>Discord</span>
            </a>
            <a href="https://steamcommunity.com/id/SEUID" class="btn-social btn-center">
                <img src="images/steam.png" alt="Steam" class="social-icon">
                <span>Steam</span>
            </a>
        </div>
    </div>
</body>
</html>
