<!DOCTYPE html>
<html lang="pt-BR">

    <style>
        @font-face {
            font-family: 'Kenyan Coffee';
            src: url('fonts/KENYAN_COFFEE_RG.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --purple: #9431ce;
            --black: #000000;
            --dark-gray: #0a0a0a;
            --purple-glow: rgba(148, 49, 206, 0.4);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--black);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .bg-animation {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 50%, var(--purple-glow) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--purple-glow) 0%, transparent 50%);
            animation: bgRotate 20s linear infinite;
        }

        @keyframes bgRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px var(--purple-glow));
        }

        .title {
            font-family: 'Kenyan Coffee', sans-serif;
            font-size: 28px;
            color: var(--purple);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255,255,255,0.7);
        }

        .page-indicator {
            text-align: center;
            font-family: 'Kenyan Coffee', sans-serif;
            font-size: 20px;
            color: var(--purple);
            margin-bottom: 20px;
        }

        .carousel-container {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .card-wrapper {
            width: 100%;
            max-width: 800px;
            padding: 12px;
            border-radius: 20px;
            background: rgba(10,10,10,0.85);
            border: 2px solid var(--purple);
            box-shadow: 0 10px 40px var(--purple-glow);
        }

        .card-image-container {
            width: 100%;
            max-height: 70vh;
            overflow: auto;
            border-radius: 14px;
            -webkit-overflow-scrolling: touch;
        }

        .card-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            background: rgba(148,49,206,0.85);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }

        .nav-btn.prev { left: 10px; }
        .nav-btn.next { right: 10px; }

        .cta-section {
            background: rgba(10,10,10,0.9);
            border: 2px solid var(--purple);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
        }

        .cta-text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .cta-highlight {
            color: #00ff88;
            font-weight: 700;
        }

        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 36px;
            background: linear-gradient(135deg,#25D366,#128C7E);
            border-radius: 50px;
            color: white;
            font-family: 'Kenyan Coffee', sans-serif;
            font-size: 20px;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .card-image-container {
                max-height: 60vh;
            }
        }
    </style>
</head>

<body>
<div class="bg-animation"></div>

<div class="container">

    <div class="page-indicator" id="pageIndicator">PAG 1</div>

    <div class="cta-section">

</div>

<script>
    const cards = [
        'images/card1.jpeg',
        'images/card2.jpeg',
        'images/card3.jpeg',
        'images/card4.jpeg'
    ];

    let currentCard = 0;
    const cardImage = document.getElementById('cardImage');
    const pageIndicator = document.getElementById('pageIndicator');

    function loadCard(index) {
        cardImage.src = cards[index];
        pageIndicator.textContent = `PAG ${index + 1}`;
    }

    function nextCard() {
        currentCard = (currentCard + 1) % cards.length;
        loadCard(currentCard);
    }

    function previousCard() {
        currentCard = (currentCard - 1 + cards.length) % cards.length;
        loadCard(currentCard);
    }

    loadCard(currentCard);
</script>

</body>
</html>
