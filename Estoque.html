<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0">

<title>Skins em Estoque - Borj√£o Skins</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
@font-face {
  font-family: 'Kenyan Coffee';
  src: url('fonts/KENYAN_COFFEE_RG.TTF') format('truetype');
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --purple: #9431ce;
  --black: #000000;
  --dark-gray: #0a0a0a;
  --purple-glow: rgba(148, 49, 206, 0.4);
}

body {
  font-family: 'Rajdhani', sans-serif;
  background: var(--black);
  color: white;
  min-height: 100vh;
  overflow-x: hidden;
}

/* ================= BACKGROUND ================= */
.bg-animation {
  position: fixed;
  inset: 0;
  z-index: 0;
}

.bg-animation::before {
  content: '';
  position: absolute;
  inset: -50%;
  background:
    radial-gradient(circle at 20% 50%, var(--purple-glow) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, var(--purple-glow) 0%, transparent 50%);
  animation: bgRotate 20s linear infinite;
}

@keyframes bgRotate {
  to { transform: rotate(360deg); }
}

/* ================= LAYOUT ================= */
.container {
  position: relative;
  z-index: 2;
  max-width: 1200px;
  margin: auto;
  padding: 20px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ================= HEADER ================= */
.header {
  text-align: center;
  margin-bottom: 30px;
}

.logo {
  width: 80px;
  height: 80px;
  margin: 0 auto 15px;
}

.logo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.title {
  font-family: 'Kenyan Coffee', sans-serif;
  font-size: 28px;
  color: var(--purple);
}

.subtitle {
  opacity: .7;
}

/* ================= INDICADOR ================= */
.page-indicator {
  text-align: center;
  font-family: 'Kenyan Coffee', sans-serif;
  font-size: 20px;
  color: var(--purple);
  margin-bottom: 20px;
}

/* ================= CAROUSEL ================= */
.carousel-container {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 30px;
}

/* ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è CARD ALTERADO ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è */
.card-wrapper {
  width: 100%;
  max-width: 760px;
  padding: 12px; /* espa√ßo lateral */
  border-radius: 22px;
  background: rgba(10,10,10,0.85);
  border: 2px solid var(--purple);
  box-shadow: 0 10px 40px var(--purple-glow);
}

/* container com scroll interno */
.card-image-container {
  width: 100%;
  max-height: 65vh; /* controla altura no mobile */
  overflow-y: auto;
  border-radius: 16px;

  /* UX mobile */
  touch-action: pan-y;
  overscroll-behavior: contain;
  -webkit-overflow-scrolling: touch;
}

/* imagem */
.card-image {
  width: 100%;
  height: auto;
  display: block;
  user-select: none;
  transform-origin: center;
}

/* scrollbar discreta */
.card-image-container::-webkit-scrollbar {
  width: 4px;
}

.card-image-container::-webkit-scrollbar-thumb {
  background: rgba(255,255,255,0.3);
  border-radius: 10px;
}

/* ================= BOT√ïES ================= */
.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: rgba(148,49,206,0.8);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 10;
}

.nav-btn.prev { left: 10px; }
.nav-btn.next { right: 10px; }

/* ================= CTA ================= */
.cta-section {
  background: rgba(10,10,10,.9);
  border: 2px solid var(--purple);
  border-radius: 20px;
  padding: 25px;
  text-align: center;
}

.whatsapp-btn {
  display: inline-flex;
  gap: 10px;
  padding: 16px 34px;
  border-radius: 50px;
  background: linear-gradient(135deg,#25D366,#128C7E);
  color: #fff;
  font-family: 'Kenyan Coffee', sans-serif;
  text-decoration: none;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  .card-image-container {
    max-height: 55vh;
  }
}
</style>
</head>

<body>
<div class="bg-animation"></div>

<div class="container">
        <a href="index.html" style="display: block; width: fit-content; margin: 0 auto;">
            <div class="logo">
                <img src="images/logodb.png" alt="Logo Borj√£o Skins">
            </div>
        </a>
    <h1 class="title">üî´ SKINS EM ESTOQUE</h1>
    <p class="subtitle">Confira todas as skins dispon√≠veis</p>
  </div>

  <div class="page-indicator" id="pageIndicator">PAG 1</div>

  <div class="carousel-container">
    <div class="nav-btn prev" onclick="previousCard()">‚Äπ</div>

    <div class="card-wrapper">
      <div class="card-image-container" id="imageContainer">
        <img id="cardImage" class="card-image" src="">
      </div>
    </div>

    <div class="nav-btn next" onclick="nextCard()">‚Ä∫</div>
  </div>

  <div class="cta-section">
    <a class="whatsapp-btn" target="_blank"
       href="https://wa.me/5521983774946?text=Ol√°! Gostaria de encomendar uma skin.">
      üí¨ Encomendar no WhatsApp
    </a>
  </div>

</div>

<script>
/* SEU JS ORIGINAL ‚Äì SEM ALTERA√á√ÉO */
const cards = [
  'images/card1.jpeg',
  'images/card2.jpeg',
  'images/card3.jpeg',
  'images/card4.jpeg'
];

let currentCard = 0;
const cardImage = document.getElementById('cardImage');
const pageIndicator = document.getElementById('pageIndicator');

function loadCard(i){
  cardImage.src = cards[i];
  pageIndicator.textContent = `PAG ${i+1}`;
}

function nextCard(){
  currentCard = (currentCard + 1) % cards.length;
  loadCard(currentCard);
}

function previousCard(){
  currentCard = (currentCard - 1 + cards.length) % cards.length;
  loadCard(currentCard);
}

loadCard(currentCard);
</script>
</body>
</html>
