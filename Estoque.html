<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0">
    <title>Skins em Estoque - BorjÃ£o Skins</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Kenyan Coffee';
            src: url('fonts/KENYAN_COFFEE_RG.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --purple: #9431ce;
            --black: #000000;
            --dark-gray: #0a0a0a;
            --purple-glow: rgba(148, 49, 206, 0.4);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--black);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, var(--purple-glow) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--purple-glow) 0%, transparent 50%);
            animation: bgRotate 20s linear infinite;
        }

        @keyframes bgRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px var(--purple-glow));
        }

        .title {
            font-family: 'Kenyan Coffee', 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 900;
            color: var(--purple);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }

        .page-indicator {
            text-align: center;
            font-family: 'Kenyan Coffee', 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--purple);
            margin-bottom: 20px;
        }

        .carousel-container {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .card-wrapper {
            width: 100%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--purple);
            box-shadow: 0 10px 40px var(--purple-glow);
            touch-action: pan-x pan-y;
        }

        .card-image-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            cursor: grab;
            touch-action: none;
        }

        .card-image-container:active {
            cursor: grabbing;
        }

        .card-image {
            width: 100%;
            height: auto;
            display: block;
            user-select: none;
            -webkit-user-select: none;
            transition: transform 0.1s ease-out;
            transform-origin: center center;
        }

        .zoom-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(148, 49, 206, 0.8);
            border: 2px solid var(--purple);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
            user-select: none;
        }

        .nav-btn:hover {
            background: var(--purple);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 20px var(--purple-glow);
        }

        .nav-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        .nav-btn.prev {
            left: 10px;
        }

        .nav-btn.next {
            right: 10px;
        }

        .cta-section {
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid var(--purple);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            margin-top: auto;
        }

        .cta-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
        }

        .cta-highlight {
            color: #00ff88;
            font-weight: 700;
        }

        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 18px 40px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            border: none;
            border-radius: 50px;
            color: white;
            font-family: 'Kenyan Coffee', 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.6);
        }

        .whatsapp-btn:active {
            transform: translateY(-1px);
        }

        .whatsapp-icon {
            font-size: 28px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 22px;
            }

            .page-indicator {
                font-size: 18px;
            }

            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .cta-section {
                padding: 20px;
            }

            .cta-text {
                font-size: 16px;
            }

            .whatsapp-btn {
                padding: 15px 30px;
                font-size: 18px;
            }

            .zoom-hint {
                font-size: 12px;
                padding: 8px 15px;
            }
        }

        /* AnimaÃ§Ãµes de slide */
        .slide-enter {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="container">
        <div class="header">
            <a href="index.html" style="display: block; width: fit-content; margin: 0 auto;">
                <div class="logo">
                    <img src="images/logodb.png" alt="Logo BorjÃ£o Skins">
                </div>
            </a>
            <h1 class="title">ðŸ”« SKINS EM ESTOQUE</h1>
            <p class="subtitle">Confira todas as skins disponÃ­veis</p>
        </div>

        <div class="page-indicator" id="pageIndicator">PAG 1</div>

        <div class="carousel-container">
            <div class="nav-btn prev" onclick="previousCard()">â€¹</div>
            
            <div class="card-wrapper">
                <div class="card-image-container" id="imageContainer">
                    <img src="" alt="Estoque de Skins" class="card-image" id="cardImage">
                    <div class="zoom-hint">ðŸ“± Segure e arraste para ver melhor</div>
                </div>
            </div>

            <div class="nav-btn next" onclick="nextCard()">â€º</div>
        </div>

        <div class="cta-section">
            <p class="cta-text">
                NÃ£o encontrou a skin que queria em estoque?<br>
                <span class="cta-highlight">FaÃ§a uma encomenda que chega em atÃ© 12 horas no seu inventÃ¡rio!</span>
            </p>
            <a href="https://wa.me/seu-numero-aqui?text=OlÃ¡! Gostaria de encomendar uma skin." class="whatsapp-btn" target="_blank">
                <span class="whatsapp-icon">ðŸ’¬</span>
                Encomendar no WhatsApp
            </a>
        </div>
    </div>

    <script>
        // Array com as imagens dos cards (4 pÃ¡ginas)
        const cards = [
            'images/card1.jpeg', // PAG 1 - Agentes e AK-47
            'images/card2.jpeg', // PAG 2 - USP-S, P250, Glock, Desert Eagle, TEC-9
            'images/card3.jpeg', // PAG 3 - M4A4, M4A1-S, AWP, Scout
            'images/card4.jpeg'  // PAG 4 - Facas e Luvas
        ];

        let currentCard = 0;
        let scale = 1;
        let posX = 0;
        let posY = 0;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let lastDistance = 0;

        const imageContainer = document.getElementById('imageContainer');
        const cardImage = document.getElementById('cardImage');
        const pageIndicator = document.getElementById('pageIndicator');

        // Carregar card inicial
        loadCard(currentCard);

        function loadCard(index) {
            cardImage.src = cards[index];
            cardImage.classList.add('slide-enter');
            pageIndicator.textContent = `PAG ${index + 1}`;
            resetZoom();
            
            setTimeout(() => {
                cardImage.classList.remove('slide-enter');
            }, 300);
        }

        function nextCard() {
            currentCard = (currentCard + 1) % cards.length;
            loadCard(currentCard);
        }

        function previousCard() {
            currentCard = (currentCard - 1 + cards.length) % cards.length;
            loadCard(currentCard);
        }

        function resetZoom() {
            scale = 1;
            posX = 0;
            posY = 0;
            updateTransform();
        }

        function updateTransform() {
            cardImage.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
        }

        // Touch events para zoom e pan
        imageContainer.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX - posX;
                startY = e.touches[0].clientY - posY;
            } else if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                lastDistance = Math.sqrt(dx * dx + dy * dy);
            }
        });

        imageContainer.addEventListener('touchmove', (e) => {
            e.preventDefault();
            
            if (e.touches.length === 1 && isDragging && scale > 1) {
                posX = e.touches[0].clientX - startX;
                posY = e.touches[0].clientY - startY;
                updateTransform();
            } else if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (lastDistance > 0) {
                    const delta = distance - lastDistance;
                    scale += delta * 0.01;
                    scale = Math.max(1, Math.min(scale, 4));
                    
                    if (scale === 1) {
                        posX = 0;
                        posY = 0;
                    }
                    
                    updateTransform();
                }
                
                lastDistance = distance;
            }
        });

        imageContainer.addEventListener('touchend', () => {
            isDragging = false;
            lastDistance = 0;
        });

        // Mouse events para desktop
        imageContainer.addEventListener('mousedown', (e) => {
            if (scale > 1) {
                isDragging = true;
                startX = e.clientX - posX;
                startY = e.clientY - posY;
            }
        });

        imageContainer.addEventListener('mousemove', (e) => {
            if (isDragging && scale > 1) {
                posX = e.clientX - startX;
                posY = e.clientY - startY;
                updateTransform();
            }
        });

        imageContainer.addEventListener('mouseup', () => {
            isDragging = false;
        });

        imageContainer.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        // Scroll wheel para zoom (desktop)
        imageContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -0.1 : 0.1;
            scale += delta;
            scale = Math.max(1, Math.min(scale, 4));
            
            if (scale === 1) {
                posX = 0;
                posY = 0;
            }
            
            updateTransform();
        });

        // NavegaÃ§Ã£o por teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousCard();
            } else if (e.key === 'ArrowRight') {
                nextCard();
            }
        });

        // Swipe gesture
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (scale === 1) { // SÃ³ fazer swipe se nÃ£o estiver com zoom
                if (touchEndX < touchStartX - 50) {
                    nextCard();
                }
                if (touchEndX > touchStartX + 50) {
                    previousCard();
                }
            }
        }
    </script>
</body>
</html>
