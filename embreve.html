<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Breve - Borj√£o Skins</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Kenyan Coffee';
            src: url('fonts/KENYAN_COFFEE_RG.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --purple: #9431ce;
            --black: #000000;
            --dark-gray: #0a0a0a;
            --purple-glow: rgba(148, 49, 206, 0.4);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--black);
            color: white;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, var(--purple-glow) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--purple-glow) 0%, transparent 50%);
            animation: bgRotate 20s linear infinite;
        }

        @keyframes bgRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 40px;
            animation: float-logo 3s ease-in-out infinite;
        }

        @keyframes float-logo {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 40px var(--purple-glow));
        }

        .coming-soon {
            font-family: 'Kenyan Coffee', sans-serif;
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(135deg, white, var(--purple), white);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        .divider {
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--purple), transparent);
            margin: 30px auto;
        }

        .info-text {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .highlight {
            color: #00ff88;
            font-weight: 700;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 20px 50px;
            background: linear-gradient(135deg, var(--purple), #6b1fa0);
            border: none;
            border-radius: 50px;
            color: white;
            font-family: 'Kenyan Coffee', sans-serif;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 40px var(--purple-glow);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 50px var(--purple-glow);
        }

        .cta-button:active {
            transform: translateY(-3px) scale(1.02);
        }

        .whatsapp-icon {
            font-size: 32px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--purple);
            border-radius: 50%;
            opacity: 0;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                opacity: 0;
                transform: translateY(0) translateX(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(50px);
            }
        }

        @media (max-width: 768px) {
            .logo {
                width: 120px;
                height: 120px;
            }

            .coming-soon {
                font-size: 48px;
            }

            .info-text {
                font-size: 18px;
            }

            .cta-button {
                padding: 18px 40px;
                font-size: 20px;
            }

            .whatsapp-icon {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .coming-soon {
                font-size: 36px;
            }

            .info-text {
                font-size: 16px;
            }

            .cta-button {
                padding: 15px 30px;
                font-size: 18px;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
        <a href="index.html" style="display: block; width: fit-content; margin: 0 auto;">
            <div class="logo">
                <img src="images/logodb.png" alt="Logo Borj√£o Skins">
            </div>
        </a>

        <h1 class="coming-soon">Em Breve</h1>

        <div class="divider"></div>

        <p class="info-text">
            Para mais informa√ß√µes, <span class="highlight">entre no grupo!</span>
        </p>

        <a href="https://chat.whatsapp.com/HfHwFKxaGCW6EvMqGNrqWP?mode=gi_t" class="cta-button" target="_blank">
            <span class="whatsapp-icon">üí¨</span>
            <span>Entrar na Comunidade do Borj√£o</span>
        </a>
    </div>

    <script>
        // Criar part√≠culas flutuantes
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            document.getElementById('particles').appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 10000);
        }

        // Gerar part√≠culas periodicamente
        const isMobile = window.innerWidth <= 640;
        const particleInterval = isMobile ? 2000 : 500;
        setInterval(createParticle, particleInterval);

        // Criar algumas part√≠culas iniciais
        for (let i = 0; i < 10; i++) {
            setTimeout(createParticle, i * 200);
        }
    </script>
</body>
</html>
